<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 64</title>
    <style>
      body {
        margin: 20px auto;
        max-width: 500px;
      }
      .side {
        padding: 20px;
        border: 2px solid red;
        border-radius: 10px;
      }
      .info {
        position: relative;
        float: right;
        right: 80px;
      }
      .addButton {
        display: block;
        margin: 20px auto;
        color: white;
        background: rgb(94, 10, 10);
        border: none;
        border-radius: 5px;
        font-size: 24px;
        padding: 10px 30px;
        cursor: pointer;
      }
      .addButton:hover {
        background: rgb(148, 25, 25);
      }
    </style>
  </head>
  <body>
    <div class="side">
      <img
        src="https://pluggedmodels.com/wp-content/uploads/2019/06/Jose_Rey_male_model_Actor_Plugged_Models__8.jpg"
        alt="Foto"
        width="40%"
      />
      <div class="info">
        <h2 id="age">Age:</h2>
        <hr />
        <h2 id="eyecolor">Eye colour:</h2>
        <hr />
      </div>
      <main>
        <h1 id="fname">FirstName:</h1>
        <hr />
        <h1 id="sname">SecondName:</h1>
        <hr />
      </main>
      <button onclick="addPerson()" class="addButton">Add personal data</button>
    </div>

    <script>
      function addPerson() {
        const person = {
          firstName: "John",
          lastName: "Doe",
          age: 50,
          eyeColor: "blue",
        };
        document.getElementById("age").innerHTML = "Age" + ": " + person.age;
        document.getElementById("eyecolor").innerHTML =
          "Eye colour" + ": " + person.eyeColor;
        document.getElementById("fname").innerHTML =
          "FirstName" + ": " + person.firstName;
        document.getElementById("sname").innerHTML =
          "SecondName" + ": " + person.lastName;
      }
    </script>
  </body>
</html>
